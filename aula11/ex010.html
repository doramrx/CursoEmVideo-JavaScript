<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro (Km/h)</p>
    <input type="number" name="txtvel" id="txtvel" />
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <br />
    <hr />
    <h1>Sistema de Nacionalidades</h1>
    <p>Informe seu País</p>
    <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="resp"></div>

    <script>
      function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var vel = Number(txtv.value)
        var res = window.document.getElementById('res')

        res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`
        if (vel > 60) {
          res.innerHTML += `<p>Você está <strong>multado!</strong></p>`
        }
        res.innerHTML += `<p>Dirija sempre com segurança!</p>`
      }

      function verificar() {
        var txtp = window.document.getElementById('txtpais')
        var p = String(txtp.value)
        var resp = window.document.getElementById('resp')

        resp.innerHTML = `<p>Vivendo em ${p}</p>`
        if (p === 'Brasil') {
          resp.innerHTML += `<p>Você é brasileiro</p>`
        } else {
          resp.innerHTML += `<p>Você é estrangeiro</p>`
        }
      }
    </script>
  </body>
</html>
