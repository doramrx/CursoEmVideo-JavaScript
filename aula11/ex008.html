<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input#txtvel{
            width: 90px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do Carro (Km/h)</p>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
    
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`
            if(vel > 60){
                res.innerHTML += `Você está <strong>multado!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }

    </script>
</body>
</html>
