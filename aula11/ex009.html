<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidades</title>
    <style>
      input#txtvel {
        width: 90px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de Nacionalidades</h1>
    <p>Informe seu País</p>
    <input type="text" name="pais" id="pais" />
    <input type="button" value="verificar" onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        var pais = window.document.getElementById('pais')
        var p = String(pais.value)
        var res = window.document.getElementById('res')

        res.innerHTML = `<p>Vivendo em ${p}</p>`
        if (p == 'Brasil') {
          res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
        } else {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
        }
      }
    </script>
  </body>
</html>
